<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List to do</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="wapper">
        <div class="inner">
            <div class="wp-header">
                <h2>To do list</h2>
                <form action="" class="form-todo">
                    <input type="text" class="input-list size" id="myInput" placeholder="Please input to do">
                    <button type="submit" class="submit size" id="mySubmit">Add</button>
                </form>
            </div>
            <div class="content">
                <div class="inner">
                    <div class="list">
                        <ul class="list-todo list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>


</html>
